{% extends 'base.html' %} {% block content %} {{super()}}
<!--  -->
Hello, world.
<p>
    context: {{context}}
</p>
{% if context.successful_upload == True %}
<p>
    You uploaded a file.
</p>
{% endif %}
<form class="upload_form" method="POST" action="{{url_for('index')}}" enctype="multipart/form-data">
    {{context.form.hidden_tag()}}
    <!--  -->
    {{render_field(context.form.file)}}
    <input type="submit" value="submit">
</form>
<!--  -->
{% endblock %}
